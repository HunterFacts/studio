<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/materialize.css">
    <link rel="stylesheet" href="sass/main.css">
    <title>Digital Studio</title>
</head>
<body class="login">
    <div class="darkness"></div>
    <section class="main">
        <div class="header-container">
            <h1>Digital Studio</h1>
            <div class="cube"></div>
        </div>
        <div class="header-2-container">
            <h2>Добро пожаловать на работу :)</h2>
        </div>
        <div class='login-button-container'>
            <a class="btn">Авторизация</a>
        </div>
    </section>
    <section class="section-login hidden">
        <div class="card">
            <div class="card-content">
                <span class="card-title close-card grey-text text-darken-4">Авторизация<i class="material-icons right">close</i></span>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="login" type="text" class="validate">
                        <label for="login">Логин</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="password" type="text" class="validate">
                        <label for="password">Пароль</label>
                    </div>
                    <div class="input-field col s12">
                        <a class="waves-effect waves-light btn" href="desktop.html">Авторизоваться</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="./js/jquery.js"></script>
<script src="./js/materialize.js"></script>
<script src="./js/main.js"></script>
</html>
